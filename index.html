<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THC21 WebChat</title>
  <style>
    body {
      color: #ccc;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    form#login {
      max-width: 30em;
      padding: 0 2em;
      border: 2px solid #ccc;
    }

    form#login label {
      display: inline-block;
      min-width: 10em;
    }

    form#login button[type=submit] {
      padding: 0.5em 2em;
    }

    .center {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>THC21 WebChat</h1>
  <form action="#" id="login">
    <h2>Join the channel</h2>
    <p><label for="nickname">Nickname:</label> <input type="text" name="nickname" id="nickname"></p>
    <p><label for="color">Color:</label> <input type="color" name="color" id="color"></p>
    <p class="center"><button type="submit">Join!</button></p>
  </form>

  <script>
    const connect = (credentials) => {
      const ws = new WebSocket("ws://" + location.host);
      ws.onopen = () => {
        ws.send(JSON.stringify(credentials));
      }
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if ("error" in data) {

        }
      }
    }

    const $login = document.querySelector("form#login");

    $login.addEventListener('submit', (e) => {
      e.preventDefault();
      const credentials = {}
      for (const input of $login.elements) {
        if (input.name.length > 0) {
          credentials[input.name] = input.value;
        }
      }
      connect(credentials);
    })

  </script>
</body>

</html>
